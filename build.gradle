apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'groovy'
apply plugin: 'cobertura'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "net.saliman:gradle-cobertura-plugin:2.2.2"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "log4j:log4j:1.2.17"
    
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'

}

cobertura {
    coverageFormats = ['xml', 'html']
}
